<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Needed for firebase connection but not the best way of doing it -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container mx-auto p-2" style="width: 50%;">
        <div class="text-center">
            <h1 class="fw-bold">Request Form</h1>
        </div>
        <form class="col-sm mt-4">
            <div class="row mb-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="firstname" class="form-label fw-bold">Όνομα</label>
                        <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Δημήτρης" required>
                    </div>
                </div>
                
                <div class="col">
                	<div class="mb-3">
                        <label for="lastname" class="form-label fw-bold">Επίθετο</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Παπαδόπουλος" required>
                    </div>
                </div>
            </div>


            <div class="row mb-2">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Διεύθυνση Mail</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                </div>
            </div>
            

            <div class="row mb-2">
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Κινητό Τηλέφωνο</label>
                    <input type="number" class="form-control" id="phone" placeholder="6912345678" required>
                </div>
            </div>

            
            <div class="row mb-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Διεύθυνση</label>
                        <input type="text" class="form-control" id="address" placeholder="Σερρών 20" required>
                    </div>
                </div>
                
                <div class="col">
                	<div class="mb-3">
                        <label for="regionArea" class="form-label fw-bold">Περιοχή</label>
                        <input type="text" class="form-control" id="regionArea" placeholder="Τριανδρία" required>
                    </div>
                </div>
            </div>
            

            <div class="row mb-3">
                <div class="col-3">
                	<div class="mb-3">
                        <label for="postcode" class="form-label fw-bold">Ταχυδρομικός Κώδικας</label>
                        <input type="number" class="form-control" id="postcode" placeholder="55337" required>
                    </div>
                </div>
                
                <div class="col-1">
                	<div class="mb-3">
                        <label for="floor" class="form-label fw-bold">Όροφος</label>
                        <input type="number" class="form-control" id="floor" placeholder="2" required>
                    </div>
                </div>
                
                <div class="col">
                	<div class="mb-3">
                        <label for="doorbell" class="form-label fw-bold">Όνομα Κουδουνιού</label>
                        <input type="text" class="form-control" id="doorbell" placeholder="Παπαδόπουλος" required>
                    </div>
                </div>
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary fw-bold"style="width: 15%;" onclick="send_request()">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
